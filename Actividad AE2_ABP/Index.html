<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
  </head>

  <body
    style="
      background-image: url('https://png.pngtree.com/background/20211215/original/pngtree-watercolor-wallpaper-creative-background-picture-image_1449130.jpg');
    "
  >
    <form style="border: 2px solid black; padding: 20px; width: fit-content">
      <h1>¡Regístrate y únete a la comunidad!</h1>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required /><br /><br />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="contrasena">Contraseña:</label>
      <input
        type="password"
        id="contrasena"
        name="contrasena"
        required
      /><br /><br />

      <label for="confirmarContrasena">Confirmar contraseña:</label>
      <input
        type="password"
        id="confirmarContrasena"
        name="confirmarContrasena"
        required
      /><br /><br />

      <label for="fechaNacimiento">Fecha de nacimiento:</label>
      <input
        type="date"
        id="fechaNacimiento"
        name="fechaNacimiento"
        required
      /><br /><br />

      <label>Género:</label>
      <input type="radio" id="masculino" name="genero" value="masculino" />
      <label for="masculino">Masculino</label>
      <input type="radio" id="femenino" name="genero" value="femenino" />
      <label for="femenino">Femenino</label>
      <input type="radio" id="prefiero" name="genero" value="prefiero" />
      <label for="prefiero">Prefiero no decir</label><br /><br />

      <input
        type="checkbox"
        id="suscripcionBoletin"
        name="suscripcionBoletin"
      />
      <label for="suscripcionBoletin"
        >Suscribete a nuestro boletín de noticias</label
      ><br /><br />

      <label for="describete">Una descripción de mi mismo:</label><br />
      <textarea id="describete" name="describete" rows="4" cols="30"></textarea
      ><br /><br />

      <label for="intereses">Selecciona tus intereses:</label><br />
      <select id="intereses" name="intereses" multiple size="4">
        <option value="musica">Música</option>
        <option value="deportes">Deportes</option>
        <option value="viajes">Viajes</option>
        <option value="tecnologia">Tecnología</option></select
      ><br /><br />

      <input type="submit" value="Registrate!" />
    </form>
  </body>
</html>
